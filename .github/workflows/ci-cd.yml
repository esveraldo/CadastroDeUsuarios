name: CI/CD .NET para EC2

on:
  push:
    branches: [ main ]   # ou outra branch de deploy
  pull_request:
    branches: [ main, develop ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c칩digo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'   # ajuste se for 6/7

      # RESTORE
      - name: Restore
        run: dotnet restore ./CadastroDeUsuarios.sln

      # BUILD
      - name: Build
        run: dotnet build ./CadastroDeUsuarios.sln --configuration Release --no-restore

      # TESTES UNIT츼RIOS (se houver)
      - name: Testes unit치rios
        run: dotnet test ./CadastroDeUsuarios.sln --configuration Release --no-build || echo "Falha ou aus칡ncia de testes, seguindo mesmo assim."

      # PUBLISH (s칩 roda em push na main, n칚o em PR)
      - name: Publish
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          dotnet publish ./CadastroDeUsuarios/CadastroDeUsuarios.csproj \
            -c Release \
            -o ./publish

      # PACK (zip da aplica칞칚o)
      - name: Compactar artefato
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd publish
          zip -r ../app.zip .
          cd ..

      # 游댌 VERIFICAR SECRETS ANTES DO SCP  (ADICIONADO AQUI)
      - name: Verificar secrets antes do SCP
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "EC2_HOST: '${{ secrets.EC2_HOST }}'"
          echo "EC2_USER: '${{ secrets.EC2_USER }}'"
          if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
            echo "EC2_SSH_KEY est치 VAZIO ou N츾O existe!"
            exit 1
          else
            echo "EC2_SSH_KEY est치 definido (conte칰do n칚o ser치 exibido)."
          fi

      # COPIAR PARA EC2
      - name: Copiar app para EC2 via SCP
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "app.zip"
          target: "/tmp/app.zip"

      # DEPLOY NA EC2 (descompactar, mover e restartar servi칞o)
      - name: Deploy na EC2
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl stop CadastroDeUsuarios || true
            rm -rf ${{ secrets.EC2_DEPLOY_PATH }}/*
            unzip -o /tmp/app.zip -d ${{ secrets.EC2_DEPLOY_PATH }}
            rm /tmp/app.zip
            sudo systemctl start CadastroDeUsuarios
